<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
</head>
<style>
    /* Style for the page heading */
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
  
    /* Style for the form container */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  
    /* Style for labels */
    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }
  
    /* Style for input boxes */
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
  
    /* Style for the update button */
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  
    /* Style for the "previous page" button */
    input[type="button"] {
      background-color: #0ed0ca;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  
    /* Hover effect for buttons */
    button[type="submit"]:hover, input[type="button"]:hover {
      opacity: 0.8;
    }

    /* Style for the image preview */
    .image-preview {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .image-preview {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    /* Style for the remove image button */
    .remove-image-button {
      background-color: #dc3545;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }
</style>
<body>
    <h1>UPDATE</h1>
    <div class="form-container">
      <form method="post" action="/edit_student_details/{{ students.id }}" enctype="multipart/form-data">
        {% csrf_token %}
         
        <label>Enter First Name :</label>
        <input type="text" name="first_name" value="{{ students.first_name }}"><br>
        
        <label>Enter Last Name :</label>
        <input type="text" name="last_name" value="{{ students.last_name }}"><br>
        
        <label>Enter Phone Number :</label>
        <input type="number" name="phone_number" value="{{ students.phone_number }}"><br>
        
        <label>Enter Email :</label>
        <input type="text" name="email" value="{{ students.email }}"><br>
        
        <label>Course :</label>
        <select name="course">
          <option value="">Select Course</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="Dot net">Dot net</option>
          <option value="Testing">Testing</option>
          <!-- Add more options as needed -->
        </select>
        
        <label>Enter Address :</label>
        <input type="text" name="address" value="{{ students.address }}"><br>

        <label>Profile Image:</label>
        <div>
          <img src="{% if students.image %}{{ students.image.url }}{% endif %}" class="image-preview" id="imagePreview"><br>
         
       </div>
       <input type="file" name="file" accept="image/*" value="{{ students.image }}">
      
       <button type="submit">Update</button>
       <input type="button" value="Previous Page" onclick="javascript:history.go(-1);">
        </form>
    </div>

</body>
</html>
