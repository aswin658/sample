<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        /* Define styles for the confirmation dialog */
        .confirmation-dialog {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: auto;
            text-align: center;
        }

        .confirmation-message {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .confirm-button {
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }

        .cancel-button {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="confirmation-dialog">
        <p class="confirmation-message">Are you sure you want to delete this student?</p>
        <div class="action-buttons">
            <form method="post" action="{% url 'deletepage' student.id %}">
                {% csrf_token %}
                <button class="action-button confirm-button" type="submit">Yes, Delete</button>
            </form>
            <button class="action-button cancel-button" onclick="history.go(-1);">Cancel</button>
        </div>
    </div>
</body>
</html>
